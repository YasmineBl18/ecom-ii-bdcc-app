<div class="container mt-4">
  <table class="table table-striped" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>

      <td>
        <button class="btn btn-success btn-sm" (click)="getBills(c)">
          Bills
        </button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
